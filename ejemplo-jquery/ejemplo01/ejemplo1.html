<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo Jquery</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
      <h1>Ejemplo de Uso de Jquery</h1>
      <h3 id="nombreCarrera">Ingenieria Computacion</h3>
      <h3 id="nombreUniversidad">Universidad TÃ©cnica Particular de Loja</h3>
      <button type="submit">Generar Mensaje</button>
      <p id="mensajeFinal">
      </p>
  </body>
  <script>
    $(document).ready(function() {
      $( "button" ).click(function() {
        var texto1 = $('#nombreCarrera').text();
        // .text es un get y un set, dependiendo de como se lo use
        var texto2 = $('#nombreUniversidad').text();
        $('#mensajeFinal').text("Su carrera es: "+ texto1 + ". Su universidad es: "
          + texto2);
        console.log(texto1);
      });
    });
  </script>
</html>
